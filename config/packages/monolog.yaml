monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                #level: debug
                level: error
                max_files: 30        # Хранить 30 файлов логов
                file_permission: 0664
                channels: ["!event"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            # Основной обработчик (ловит ошибки)
            main:
                type: fingers_crossed
                action_level: error  # Минимальный уровень для логирования
                handler: nested
                excluded_http_codes: [404, 405]  # Исключаем только эти HTTP-коды
                buffer_size: 50
            
            # Вложенный обработчик (запись в файл)
            nested:
                type: rotating_file
                path: "%kernel.logs_dir%/prod.log"
                level: debug
                max_files: 30
                file_permission: 0664
            
            # Дополнительный обработчик для критических ошибок
            critical:
                type: stream
                path: "%kernel.logs_dir%/critical.log"
                level: critical
