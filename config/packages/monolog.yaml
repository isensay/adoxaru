monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                #level: debug
                level: error
                max_files: 30        # Хранить 30 файлов логов
                file_permission: 0664
                channels: ["!event"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            # Основной обработчик (исключает 404)
            main:
                type: fingers_crossed
                action_level: error
                handler: aggregated
                excluded_http_codes: [404]  # Исключаем 404 из основного лога
                buffer_size: 50
                channels: ["!security"]  # Полностью исключаем канал security
            
            # Группа обработчиков
            aggregated:
                type: group
                members: [app_errors, not_found]
            
            # Обработчик для 404 ошибок
            not_found:
                type: rotating_file
                path: "%kernel.logs_dir%/not_found.log"
                level: warning
                channels: ["request"]  # 404 ошибки попадают в канал request
                max_files: 30
                formatter: monolog.formatter.line
                include_stacktraces: true
            
            # Обработчик для остальных ошибок
            app_errors:
                type: rotating_file
                path: "%kernel.logs_dir%/app_errors.log"
                level: error
                max_files: 30
                formatter: monolog.formatter.line
            
            # Дополнительный обработчик для security
            #security_log:
            #    type: rotating_file
            #    path: "%kernel.logs_dir%/security.log"
            #    level: warning  # Игнорируем INFO-сообщения
            #    channels: ["security"]
            #    formatter: monolog.formatter.line
            #    max_files: 30

            # Обработчик для security (только ошибки)
            security:
                type: rotating_file
                path: "%kernel.logs_dir%/security.log"
                level: warning  # Игнорируем INFO-сообщения (успешная аутентификация)
                channels: ["security"]
                max_files: 7
            
            # Обработчик для важных security-событий
            security_critical:
                type: rotating_file
                path: "%kernel.logs_dir%/security_critical.log"
                level: critical  # Только самые важные события
                channels: ["security"]
                max_files: 30

when@old_prod2:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: debug
                handler: nested
                excluded_http_codes: [404,405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
